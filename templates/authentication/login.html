{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form  action = 'login' method = "POST" class="login100-form validate-form">
                    {% csrf_token %}

                    <span class="login100-form-title p-b-26">
                        <img src="{%static "images/logo3.jpg" %}"  width = "100"/>
                        <br />
                        <br />
                        <h4>STUDENT ATTENDANCE SYSTEM</h4>
                        <h6> Student Sign In</h6>
                        <p> <em> Provide your details to Sign In</em> </p>
                        <hr>
                    </span>
                    {% include 'partials/_messages.html' %}

                    <div class="wrap-input100 validate-input" data-validate="Enter Matric Number">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100" data-placeholder="Matriculation Number"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>   
                        
                   </div>

                    <div class="text-center p-t-30">
                        <span class="txt1">
                            New Student?
                        </span>

                        <a class="txt2" href="{% url "register" %}">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
{% endblock %}
