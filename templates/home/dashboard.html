{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
.edit{
    {% comment %} background: #303d45; {% endcomment %}
    
    {% comment %} background-image: linear-gradient(black, #21d4fd,#21d4fd, black); {% endcomment %}
}
</style>


<div class="container-fluid page-body-wrapper">
{% include 'home/sidebar.html' %}
        <div class="main-panel">
            <div class="edit content-wrapper">
                <div class="edit row">
                    <div class="col-md-12 grid-margin">
                        {% comment %} <div class="d-flex justify-content-between align-items-center">
                            <div>
                               <h4 class="card card-body card-title">LASU-SAS Dashboard</h4>
                            </div>
                        </div> {% endcomment %}
                    </div>
                </div>
                 <div class="row">
                                                
                        <div class="col-md-9 grid-margin stretch-card">

                            <div class="edit card">
                            {% include 'partials/_messages.html' %}
                            <div class="card-body">
                                    <h3 class="card-description">
                                       ATTENDANNCE SUBMISSION
                                    </h3>
                                    <form action = "" method = "POST">
                                            {% csrf_token %}    

                                        <div class = "row">
                                         <div class="col-md-10">
                                    
                                    <div class="form-group">
                                        <label class = "text_color" for="exampleFormControlSelect2">Level</label>
                                        <select class="form-control" name = "level">
                                            {% for level in levels %}
                                            <option name = "level" value = "{{level.name}}">{{level.name}}</option>                                            >
                                            {% endfor %}
                                        </select>
                                    </div>
                                       
                                     <div class="form-group">
                                        <label class = "text_color" for="exampleFormControlSelect2">Course</label>
                                        <select class="form-control" name = "course">
                                             {% for course in courses %}
                                            <option name = "course" value = "{{course.name}}">{{course.name}}</option>                                            >
                                       {% endfor %}
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class = "text_color" for="exampleFormControlSelect2">Attendance</label>
                                        <select class="form-control" name = "category">
                                             {% for category in categories %}
                                            <option name = "category" value = "{{category.name}}">{{category.name}}</option>                                            >
                                       {% endfor %}
                                        </select>
                                    </div>
                                    </div>
                                </div>
                                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>

         
            </div>
        </div>
    </div>

{% endblock %}
