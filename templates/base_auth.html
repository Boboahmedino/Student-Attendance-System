{% load static %}
<html lang="en">

<head>
    <title>LASU-SAS
        {% block title %}
        
        {% endblock%}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta author= "Olaneye Ahmed Oladapo">

    <!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="{%static "images/logo3.jpg" %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{%static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{%static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{%static "fonts/iconic/css/material-design-iconic-font.min.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{%static  "css/util.css" %}">
    <link rel="stylesheet" type="text/css" href="{%static "css/main.css" %}">
    <!--===============================================================================================-->
</head>

<body>

    {% block content %}
    
    
    {% endblock %}
    {% comment %} <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">
                        <img src="images/lasu.jpg" width="100" />
                        <br />
                        <h4>STUDENT ATTENDANCE SYSTEM</h4>
                        <p> Fill in the blank spaces with your information </p>
                        <hr>
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Enter valid Email">
                        <input class="input100" type="email" name="email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>   
                        
                   </div>

                    <div class="text-center p-t-30">
                        <span class="txt1">
                            Don't have an account?
                        </span>

                        <a class="txt2" href="#">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div> {% endcomment %}

    <!--===============================================================================================-->
    <script src="{%static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{%static "vendor/animsition/js/animsition.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{%static "vendor/bootstrap/js/popper.js" %}"></script>
    <script src="{%static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{%static "vendor/select2/select2.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{%static "vendor/daterangepicker/moment.min.js" %}"></script>
    <script src="{%static "vendor/daterangepicker/daterangepicker.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{%static "vendor/countdowntime/countdowntime.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{%static "js/main.js" %}"></script>

</body>

</html>
